<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet(){
            alert(name1.value+name2.value);
        }
    </script>
</head>
<body>
    <input type="text" id="name1" placeholder="name1"/>
    <input type="text" id="name2" placeholder="name2"/>
    <button onclick="greet()" style="background-color: aquamarine;">Click here</button>
    
</body>
</html>
