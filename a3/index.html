<!DOCTYPE html>
<html>
<head>
  <title>Sum Example</title>
  <script>
    function greet() {
      var a = document.getElementById("name1").value;
      var b = document.getElementById("name2").value;
      var sum = Number(a) + Number(b);
      alert("Sum is: " + sum);
    }
  </script>
</head>
<body>
  <input type="text" id="name1" placeholder="Enter number 1">
  <input type="text" id="name2" placeholder="Enter number 2">
  <button onclick="greet()">Click here</button>
</body>
</html>
